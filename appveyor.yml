os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
    secure: uQieiOhGw4JNGcsoEmi1oz6Az9hezTwb37fmgRhR81VhiN5tJ5LxXN04b0nY5HMV
  matrix:
    - nodejs_version: "12"
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
platform:
  - x64
matrix:
  fast_finish: true
build: off
version: "{build}"
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist
